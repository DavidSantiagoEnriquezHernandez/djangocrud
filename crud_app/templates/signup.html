{% extends 'base.html'%}
{% block content %}

{{error}}
<div class ="container mt-5">
    <div class ="row">
        <div class ="col-md-4 offset-md-4">
    <form class="card card-body text-center" method="POST">
    <h1 > Sign up </h1>
    {{error}}
    {% csrf_token %} 
    <div class ="mb-3">
        <label for=username>Username:</label>
        <input type ="text" class ="form-control" name="username" placeholder ="Write your Username" id="username"> </input>
    </div>
    <div class ="mb-3">
        <label for=username>Password:</label>
        <input type ="password" class ="form-control" name="password1" placeholder ="Write your password" id="password1"> </input>
    </div>
    <div class ="mb-3">
        <label for=username>Confirm Password:</label>
        <input type ="password" class ="form-control" name="password2" placeholder ="Confirm your password" id="password2"> </input>
    </div>
        
        <div>
    
        <button class="btn btn-dark">
            sign up
         </button>
        </form>
        </div>
    </div>
</div>

{% endblock content %}
